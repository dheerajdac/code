version: "3.5"
services:
    java11:
        image: dheerajdac/ubuntu:java-11
        container_name: code
        command: sleep 600
        volumes:
            - "~/.ssh/:/root/.ssh"
            - "~/.gitconfig:/root/.gitconfig"
            - "~/.m2/repository:/root/.m2/repositry"
